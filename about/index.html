<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/about.css">

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">

    <title>The NFT/Game Development Platform</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="/favicon.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="#">GamePlace</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#"><img src="/src/img/facebook.png" alt=""></a></li>
                <li><a href="#"><img src="/src/img/twitter.png" alt=""></a></li>
                <li><a href="#"><img src="/src/img/instagram.png" alt=""></a></li>
            </ul>
        </header>
    </section>

    <script defer>
        function toggleMenu() {
            var menu = document.querySelector('.toggle')
            var nav = document.querySelector('.navigation')
            menu.classList.toggle('active')
            nav.classList.toggle('active')
        }
    </script>

    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.139.0/build/three.js"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(5))

        const light = new THREE.PointLight()
        light.position.set(0.8, 1.4, 1.0)
        scene.add(light)

        const ambientLight = new THREE.AmbientLight()
        scene.add(ambientLight)

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        )
        camera.position.set(0.8, 1.4, 1.0)

        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        const controls = new THREE.OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true
        controls.target.set(0, 1, 0)

        //const material = new THREE.MeshNormalMaterial()

        const fbxLoader = new THREE.FBXLoader()
        fbxLoader.load(
            '/src/fbx/Gaming.fbx',
            (object) => {
                // object.traverse(function (child) {
                //     if ((child as THREE.Mesh).isMesh) {
                //         // (child as THREE.Mesh).material = material
                //         if ((child as THREE.Mesh).material) {
                //             ((child as THREE.Mesh).material as THREE.MeshBasicMaterial).transparent = false
                //         }
                //     }
                // })
                // object.scale.set(.01, .01, .01)
                scene.add(object)
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
            },
            (error) => {
                console.log(error)
            }
        )

        window.addEventListener('resize', onWindowResize, false)
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            render()
        }

        const stats = THREE.Stats()
        document.body.appendChild(stats.dom)

        function animate() {
            requestAnimationFrame(animate)

            controls.update()

            render()

            stats.update()
        }

        function render() {
            renderer.render(scene, camera)
        }

        animate()
    </script>

</body>
</html>
